<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esercitazione Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>
    <div class="container">
      <h2 class="text-center">Esercizio 1</h2>
      <div class="row">
        <div class="col- md bg-primary text-white border border-black p-5">Column 1</div>
        <div class="col- md bg-primary text-white border border-black p-5">Column 2</div>
        <div class="col- md bg-primary text-white border border-black p-5">Column 3</div>
      </div>
      <h2 class="text-center">Esercizio 2</h2>
      <div class="row">
        <div class="col- col-lg-4 bg-warning text-black border border-blck p-5">Column 4</div>
        <div class="col- col-lg-4 bg-warning text-black border border-blck p-5">Column 5</div>
        <div class="col- col-lg-4 bg-warning text-black border border-blck p-5">Column 6</div>
      </div>
      <h2 class="text-center">Esercizio 3</h2>
      <div class="row d-flex d-sm-none">
        <div class="col-4 bg-success text-white border border-black p-5">1</div>
        <div class="col-4 bg-success text-white border border-black p-5">2</div>
        <div class="col-4 bg-success text-white border border-black p-5">3</div>
      </div>
      <div class="row d-none d-sm-flex d-md-none">
        <div class="col-4 bg-success text-white border border-black p-5">4</div>
        <div class="col-4 bg-success text-white border border-black p-5">5</div>
        <div class="col-4 bg-success text-white border border-black p-5">6</div>
      </div>
      <div class="row d-none d-md-flex d-lg-none">
        <div class="col-4 bg-success text-white border border-black p-5">7</div>
        <div class="col-4 bg-success text-white border border-black p-5">8</div>
        <div class="col-4 bg-success text-white border border-black p-5">9</div>
      </div>
      <div class="row d-none d-lg-flex d-xl-none">
        <div class="col-4 bg-success text-white border border-black p-5">10</div>
        <div class="col-4 bg-success text-white border border-black p-5">11</div>
        <div class="col-4 bg-success text-white border border-black p-5">12</div>
      </div>
      <div class="row d-none d-xl-flex d-xxl-none">
        <div class="col-4 bg-success text-white border border-black p-5">13</div>
        <div class="col-4 bg-success text-white border border-black p-5">14</div>
        <div class="col-4 bg-success text-white border border-black p-5">15</div>
      </div>
      <div class="row d-none d-xxl-flex">
        <div class="col-4 bg-success text-white border border-black p-5">16</div>
        <div class="col-4 bg-success text-white border border-black p-5">17</div>
        <div class="col-4 bg-success text-white border border-black p-5">18</div>
      </div>
      <h2 class="text-center">Esercizio 4</h2>
      <div class="row">
        <div class="col-3 col-lg-5 bg-danger text-white border border-black p-5">1</div>
        <div class="col-2 bg-danger text-white border border-black p-5">2</div>
        <div class="col-7 col-lg-5 bg-danger text-white border border-black p-5">3</div>
      </div>
      <h2 class="text-center">Esercizio 5</h2>
      <div class="row d-lg-flex">
        <div class="col- col-lg-8 bg-primary text-white border border-black p-5">
          <div class="row">
            <div class="col- col-lg-6 bg-seconsary text-white border border-black p-5">1</div>
            <div class="col- col-lg-6 bg-seconsary text-white border border-black p-5">2</div>
          </div>
        </div>
        <div class="col- col-lg-4 bg-primary text-white border border-black p-5">3</div>
      </div>
      <h2 class="text-center">Esercizio 6</h2>
      <div class="row d-none d-lg-flex">
        <div class="col-5 bg-dark text-white p-5">1</div>
        <div class="col-5 offset-md-2 bg-dark text-white p-5">2</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
